<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Prebid.js Example</title>
    <script src="prebid/prebid9.3.0.js"></script>
    <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var div_sizes = [[300, 250]];
        
        var PREBID_TIMEOUT = 10000;
        var FAILSAFE_TIMEOUT = 5000;

        var adUnits = [
            {
                code: '/18339668/test_demo/prebid_300x250',
                mediaTypes: {
                    banner: {
                        sizes: div_sizes
                    }
                },
                bids: [{
                    bidder: 'adg',
                    params: {
                        id: '181492'
                    }
                }]
            }
        ];

        // ======== DO NOT EDIT BELOW THIS LINE =========== //
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function() {
            googletag.pubads().disableInitialLoad();
        });

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

        var auctionStartTime;
        var novatiqIdTime;
        var spadsyncStartTime;
        var spadsyncEndTime;

        pbjs.que.push(function() {
            pbjs.setConfig({
                userSync: {
                    userIds: [{
                        name: 'novatiq',
                        params: {
                            useSharedId: false,
                            useCallbacks: true,
                            urlParams: {
                                novatiqId: "snowflake",
                                useStandardUuid: true,
                                useSspId: false,
                                useSspHost: false
                            },
                            callback: function() {
                                novatiqIdTime = performance.now();  // NovatiqIDモジュールの呼び出し時間を記録
                                console.log('NovatiqID module called at: ' + novatiqIdTime + 'ms');
                                var novatiqResult = document.getElementById('novatiqIdTimeResult');
                                novatiqResult.textContent = 'NovatiqID module called at: ' + novatiqIdTime + 'ms';

                                spadsyncStartTime = performance.now();  // spadsync.com通信開始時間を記録

                                // 通信完了時間を計測するためのXHRオブジェクトの作成
                                var xhr = new XMLHttpRequest();
                                xhr.open('GET', 'https://spadsync.com');  // 実際のURLを使用
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4) {
                                        spadsyncEndTime = performance.now();  // spadsync.com通信完了時間を記録
                                        console.log('spadsync.com response received at: ' + spadsyncEndTime + 'ms');
                                        var spadsyncResult = document.getElementById('spadsyncTimeResult');
                                        spadsyncResult.textContent = 'spadsync.com response received at: ' + spadsyncEndTime + 'ms';

                                        var totalSpadsyncTime = spadsyncEndTime - spadsyncStartTime;
                                        var totalSpadsyncResult = document.getElementById('totalSpadsyncTimeResult');
                                        totalSpadsyncResult.textContent = 'Total spadsync.com time: ' + totalSpadsyncTime + 'ms';
                                    }
                                };
                                xhr.send();
                            }
                        }]
                    }
                }
            });
            
            pbjs.addAdUnits(adUnits);

            auctionStartTime = performance.now();  // オークション開始時間を記録

            pbjs.requestBids({
                bidsBackHandler: function() {
                    var auctionEndTime = performance.now();
                    var auctionDelay = auctionEndTime - auctionStartTime;
                    console.log('Auction delay: ' + auctionDelay + 'ms');

                    // 結果を表示するためのHTML要素に値を設定
                    var auctionResult = document.getElementById('auctionDelayResult');
                    auctionResult.textContent = 'Auction delay: ' + auctionDelay + 'ms';

                    initAdserver();
                },
                timeout: PREBID_TIMEOUT
            });
        });

        function initAdserver() {
            if (pbjs.initAdserverSet) return;
            pbjs.initAdserverSet = true;
            googletag.cmd.push(function() {
                pbjs.que.push(function() {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        // in case PBJS doesn't load
        setTimeout(function() {
            initAdserver();
        }, FAILSAFE_TIMEOUT);

        googletag.cmd.push(function() {
            googletag.defineSlot('/18339668/test_demo/prebid_300x250', div_sizes, 'div').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>
<body>
    <div style="height: 1000px;width: 100%;">
        <h2>Prebid.js Example</h2>
        <h5>Div 300x250 枠ID:181492</h5>
        <h5>Auction delay prebid v.9 default</h5>
        <div style="height: 300px;width: 250px;">
            <div id='div'>
                <script type='text/javascript'>
                    googletag.cmd.push(function() {
                        googletag.display('div');
                    });
                </script>
            </div>
        </div>
        <div id="result">
            <p>Hyper id:</p>
            <p id="resulttext1"></p>
            <br>
            <p>Response code:</p>
            <p id="resulttext2"></p>
        </div>
        <div id="auctionResult">
            <p>Auction delay:</p>
            <p id="auctionDelayResult">Calculating...</p>
        </div>
        <div id="novatiqIdResult">
            <p>NovatiqID module call time:</p>
            <p id="novatiqIdTimeResult">Calculating...</p>
        </div>
        <div id="spadsyncResult">
            <p>spadsync.com response time:</p>
            <p id="spadsyncTimeResult">Calculating...</p>
        </div>
        <div id="totalSpadsyncResult">
            <p>Total spadsync.com time:</p>
            <p id="totalSpadsyncTimeResult">Calculating...</p>
        </div>
        <script>
            setTimeout(function() {
                var resources = performance.getEntriesByType("resource");
                var hyperidValues = [];

                // snowflakeの値をhyperidValuesとして取得
                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://spadsync.com')) {
                        var match = resources[i].name.match(/snowflake=([a-zA-Z0-9\-]+)/);
                        if (match) {
                            hyperidValues.push(match[1]);
                        }
                    }
                }

                var resultParagraph1 = document.getElementById('resulttext1');
                if (hyperidValues.length > 0) {
                    resultParagraph1.textContent = hyperidValues.join(', ');
                } else {
                    resultParagraph1.textContent = 'null';
                }

                var resultParagraph2 = document.getElementById('resulttext2');
                var found = false;

                // https://d.socdm.com/adsv/v1?で始まるリソースの中でhyperidの値が含まれているかを確認
                for (var i = 0; i < resources.length; i++) {
                    if (resources[i].name.startsWith('https://d.socdm.com/adsv/v1?')) {
                        for (var j = 0; j < hyperidValues.length; j++) {
                            if (resources[i].name.includes(hyperidValues[j])) {
                                found = true;
                                break;
                            }
                        }
                    }
                }

                resultParagraph2.textContent = found ? '200' : '204';

            }, 2000);  // 2秒待機してから実行
        </script>
    </div>
</body>
</html>
